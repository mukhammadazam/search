<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19-dars</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="search">
      <div class="container">
        <div class="row">
          <div class="col-12 my-5">
            <form
              class="js-search-form"
              action="https://echo.htmlacademy.ru/courses"
              method="GET"
            >
              <div class="input-group">
                <input
                  class="js-search-input form-control"
                  type="search"
                  name="search"
                  placeholder="Search..."
                />

                <button class="btn btn-success" type="submit">Search</button>
              </div>
            </form>
          </div>
        </div>

        <ul class="js-movies-list row">
          
        </ul>
      </div>
    </section>


    <template class="js-movie-template">
        <li class="js-movie-item mb-3 col-3">
            <div class="movie-box bg-secondary p-3">
              <img class="js-movie-img mx-auto img-fluid" src="" alt="" />

              <h3 class="js-movie-title"></h3>

              <p class="js-movie-type"></p>

              <span class="js-movie-year badge bg-dark"></span>
            </div>
          </li>
    </template>

    <script src="./js/main.js"></script>
  </body>
</html>
